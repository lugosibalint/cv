<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Lugosi Bálint - Önéletrajz</title>
  <style>
    :root {
      --bg-color: #1e1e1e;
      --text-color: #f0f0f0;
      --accent-color: #00bcd4;
      --section-bg: #2a2a2a;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      overflow-x: hidden;
    }

    .fade-in {
      opacity: 0;
      transform: translateY(30px);
      animation: fadeInUp 0.8s ease forwards;
    }

    .fade-in:hover {
      transform: scale(1.02);
      transition: transform 0.3s ease;
    }

    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .header {
      display: flex;
      align-items: center;
      padding: 2rem;
      background-color: var(--section-bg);
      border-bottom: 1px solid #444;
    }

    .photo img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid var(--accent-color);
    }

    .name-title {
      display: flex;
      flex-direction: column;
      gap: 0.3rem;
      margin-left: 2rem;
    }

    .name-title h1 {
      margin: 0;
      font-size: 2rem;
      color: var(--accent-color);
    }

    .name-title p {
      margin: 0;
      font-size: 1.2rem;
      color: #ccc;
    }

    .container {
      display: grid;
      grid-template-columns: 1fr 2fr;
      gap: 2rem;
      padding: 2rem;
      max-width: 1200px;
      margin: auto;
    }

    .left,
    .right {
      display: flex;
      flex-direction: column;
      gap: 2rem;
    }

    .section {
      background-color: var(--section-bg);
      padding: 1.5rem;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
      transition: transform 0.3s ease;
    }

    .section:hover {
      transform: scale(1.02);
    }

    .section h2 {
      margin-top: 0;
      color: var(--accent-color);
      border-bottom: 1px solid #444;
      padding-bottom: 0.5rem;
    }

    .section ul {
      padding-left: 1.2rem;
    }

    .section li {
      margin-bottom: 0.5rem;
    }

    a {
      color: var(--accent-color);
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    @media screen and (max-width: 768px) {
      .container {
        grid-template-columns: 1fr;
      }

      .header {
        flex-direction: column;
        text-align: center;
      }

      .name-title {
        margin-left: 0;
        margin-top: 1rem;
      }
    }
  </style>
</head>
<body>

    <div class="photo">
      <img src="https://raw.githubusercontent.com/lugosibalint/cv/refs/heads/main/image.jpg" alt="Profilkép">
    </div>
    <div class="name-title">
      <h1>Lugosi Bálint</h1>
      <p>Informatikus</p>
    </div>
  </div>

  <div class="container">
    <div class="left">
      <div class="section fade-in">
        <h2>Kapcsolat</h2>
        <p>Magyarország / Hungary</p>

      </div>
